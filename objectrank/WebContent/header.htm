<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Navigation</title>
	<script language=javascript>
	function work() {
		if (su.url.value.substring(0,7)!="http://") su.url.value="http://"+su.url.value;
		parent.real.location=su.url.value;
		parent.detail.document.location.href="about:blank";
		parent.detail.document.bgColor="#ffffff";
		parent.detail.document.write(
		"<body bgColor=#ffffff><img src=objectrank/loading.gif></body>");
		document.su.action="Annotate";
		document.su.target="detail";
		document.su.submit();
		document.su.action="Highlight";
		document.su.target="real";
		document.su.submit();
	}
	</script>
	</head>
	<body topmargin=0 leftmargin=0 bgColor=#ccccee>
		<!-- <form id=su name=su action="Annotate" method=post target=detail> -->
		<form id=su name=su method=post>
		<table width=100%>
		<tr><td colspan=2 align=center><b><font size=+1>Wiki Every Page</font></b></td></tr>
		<tr><td colspan=2>URL of English Web Page:</td></tr>
		</table>
		<table width=100%>
		<tr>
			<td width=*><input id=url name=url type=text style="width:100%" value=""></td>
			<!-- <td width=10 align=right><input onClick="work();" type=submit value="GO"></td> -->
			<td width=10 align=right><input onClick="work();" type=button value="GO"></td>
		</tr>
		</table>
		</form>
	</body>  
</html>
